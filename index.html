<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIRM</title>
  <link href="./output.css" rel="stylesheet" />

  <style>
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slideIn {
      animation: slideIn 0.3s ease-out forwards;
    }
  </style>
</head>

<body class="min-h-[100vh] bg-gray-50">


  <header class="bg-blue-700 w-full">
    <div class="max-w-[1400px] mx-auto px-4 py-5 space-y-3">
      <div class="flex justify-between items-center">
        <div class="text-white text-2xl font-bold">logo</div>
        <div class="flex gap-2">
          <button class="bg-green-600 outline-none text-white px-3 py-1 rounded">Notification</button>
          <button class="bg-green-600 outline-none text-white px-3 py-1 rounded">Login</button>
          <button class="bg-green-600 outline-none text-white px-3 py-1 rounded shadow-2xl">Logout</button>
        </div>
      </div>


      <h1 class="text-center text-white text-3xl font-semibold font-serif">
        Digital Information of Rural Municipality <br /> (DIRM)
      </h1>


      <!-- Menu Icon: Visible only on mobile -->
      <div class="sm:hidden flex flex-col space-y-1 cursor-pointer" id="menuToggle">
        <div class="h-1 w-6 bg-white rounded"></div>
        <div class="h-1 w-6 bg-white rounded"></div>
        <div class="h-1 w-6 bg-white rounded"></div>
      </div>

      <!-- Nav links: visible only on sm and above -->
      <nav class="hidden sm:flex gap-4 text-white justify-end items-center" id="mainNav">
        <a href="#">Newsfeed</a>
        <a href="#">Latest News</a>
        <a href="#">Complaints</a>
        <div class="flex gap-2">
          <input type="text" placeholder="Search news"
            class="px-3 py-1 rounded text-white focus:outline-none border border-white bg-transparent" />
          <button class="border px-3 py-1 rounded">Search</button>
        </div>
      </nav>

      <!-- Small-screen Sidebar Nav (Initially Hidden) -->
      <div id="mobileNav"
        class="sm:hidden hidden flex-col gap-4 bg-blue-800 text-white p-4 rounded mt-2 shadow-lg animate-slideIn">
        <a href="#">Newsfeed</a>
        <a href="#" class="ml-2.5">Latest News</a>
        <a href="#" class="ml-2.5">Complaints</a>
        <div class="flex gap-2">
          <input type="text" placeholder="Search news"
            class="px-3 py-1 rounded text-white focus:outline-none border border-white bg-transparent w-full" />
          <button class="border px-3 py-1 rounded">Search</button>
        </div>
      </div>

    </div>
  </header>


  <main class="max-w-4xl mx-auto p-5 border-blue-300 border-2 mt-6 bg-white rounded shadow">


    <div class="flex items-center gap-3">
      <div class="text-center h-16 w-16 rounded-full border border-black flex items-center justify-center">img</div>
      <div>
        <div class="font-semibold">Sagar Chaudhary</div>
        <div class="text-sm text-gray-500">12h</div>
      </div>
    </div>


    <div class="py-4 text-gray-700">
      About feed...
    </div>


    <div class="h-96 w-full rounded border border-blue-600 bg-gray-100">

    </div>


    <div class="flex gap-4 border border-gray-300 p-2 my-4 rounded">
      <button class="bg-slate-500 text-white px-6 py-2.5 rounded">Like</button>
      <button class="bg-slate-500 text-white px-6 py-2.5 rounded">Feedback</button>
      <button class="bg-slate-500 text-white px-6 py-2.5 rounded">Share</button>
    </div>

  </main>


  <!-- Javascript code -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const mobileNav = document.getElementById("mobileNav");

    menuToggle.addEventListener("click", () => {
      mobileNav.classList.toggle("hidden");
    });
  </script>


</body>

</html>
